<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Form</title>
    <style>
        /* Reset and Basic Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #f4f8fb, #e0e7ef);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 450px;
            padding: 1.5rem;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            color: #007BFF;
            font-weight: 600;
        }

        .home-button {
            text-align: center;
            display: inline-block;
            margin: 0 auto 1.5rem;
            padding: 0.5rem 1.2rem;
            background-color: #007BFF;
            color: #fff;
            border-radius: 5px;
            font-size: 0.95rem;
            text-decoration: none;
            transition: background-color 0.3s ease;
            text-align: center;
        }

        .home-button:hover {
            background-color: #0056b3;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        label {
            font-size: 0.9rem;
            color: #555;
            margin-bottom: 0.2rem;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            color: #333;
            background-color: #f9f9f9;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="date"]:focus,
        select:focus {
            border-color: #007BFF;
            outline: none;
            background-color: #fff;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 1.5rem;
        }

        .submit-button,
        .cancel-button {
            flex: 1;
            padding: 0.8rem;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
            display: inline-block;
        }

        .submit-button {
            background-color: #28a745;
            margin-right: 0.5rem;
        }

        .submit-button:hover {
            background-color: #218838;
        }

        .cancel-button {
            background-color: #dc3545;
            margin-left: 0.5rem;
        }

        .cancel-button:hover {
            background-color: #c82333;
        }

        /* Responsive Styles */
        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 1.3rem;
            }

            .button-container {
                flex-direction: column;
                gap: 0.5rem;
            }

            .submit-button,
            .cancel-button {
                width: 100%;
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{% url 'expense_list' %}" class="home-button">üè† Home</a>
        
        <h1>{{ form_title }}</h1> <!-- e.g., "Add Expense" or "Edit Expense" -->
        
        <form method="post" novalidate>
            {% csrf_token %}
            
            <label for="id_name">Expense Name</label>
            {{ form.name }}
            
            <label for="id_date">Date</label>
            {{ form.date }}
            
            <label for="id_amount">Amount</label>
            {{ form.amount }}
            
            <label for="id_category">Category</label>
            {{ form.category }}
            
            <div class="button-container">
                <button type="submit" class="submit-button">Save</button>
                <a href="{% url 'expense_list' %}" class="cancel-button">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
